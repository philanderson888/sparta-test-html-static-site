<h2>Ajax Partial Example</h2>
<p><button class="btn btn-primary" id="load">Load</button></p>
<div id="grid"></div>
<div id="customer-list">Customer list</div>
<script>
    var url = 'http://api.steampowered.com/ISteamUser/GetPlayerSummaries/v0002/?steamids=76561198033967649&key=2901A4BCBA478FDD1D4226CECD80A1C7';

    async function getData(){

        const response = await fetch(url, {
            
            method: 'GET', // *GET, POST, PUT, DELETE, etc.
            mode: 'no-cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url

        });
        return response.response.json();  // parses JSON response into native JavaScript objects




    }

    getData()
        .then(data=>{
            console.log(data);
            console.log(data.json());
        });





</script>
